<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주인공지능사관학교 회원가입 </title>
</head>
<body>
    <form action="http://127.0.0.1:5500/gjschool_join.html" method="POST">
        <label for="user_id">아이디: </label>
        <input id="user_id" type="text" name="userid" placeholder="아이디를 입력하세요"/>
        <br><br>
        <label for="user_pw">비밀번호: </label>
        <input id="user_pw" type="password" name="userpw" placeholder="비밀번호를 입력하세요"/>
        <br>
        <label for="pwAsk">비밀번호 질문: </label>
        <select id="pwAsk" name="pwAsk">
            <option value="좋아하는 운동은?">좋아하는 운동은?</option>
            <option value="좋아하는 가수는?">좋아하는 가수는?</option>
            <option value="좋아하는 음식은?">좋아하는 음식은</option>
        </select>
        <input id=pwAsk_answer name="pwAsk_answer" type="text" placeholder="입력하세요">
        <br><br>
        <label for="content">자기소개</label>
        <textarea id="content" name="content" cols="50" rows="10" placeholder="자신을 마음껏 어필해주세요."></textarea>
        <br><br>
        <button id="join_summit"name="submit" type="submit">제출</button>
    </form>
</body>
</html>
