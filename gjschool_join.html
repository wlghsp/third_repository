<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주인공지능사관학교 회원가입 </title>
</head>
<body>
    <form action="" method="POST">
        <label for="user_id">아이디: </label>
        <input id="user_id" type="text" name="userid" placeholder="아이디를 입력하세요"/>
        <br><br>
        <label for="user_pw">비밀번호: </label>
        <input id="user_pw" type="password" name="userpw" placeholder="비밀번호를 입력하세요"/>
        <br>
        <label for="pwAsk">비밀번호 질문: 좋아하는 운동은?</label>
        <select id="pwAsk" name="pwAsk">
            <option value="축구">축구</option>
            <option value="야구">야구</option>
            <option value="농구">농구</option>
        </select>
        <br><br>
        <label for="content">자기소개</label>
        <textarea id="content" name="content" cols="50" rows="10" placeholder="자기소개"></textarea>
        <br><br>
        <button name="submit" type="submit">입력</button>
    </form>
</body>
</html>
