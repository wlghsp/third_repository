  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>flex2 실습</title>
    <style>
      body {
        padding: 100px;
      }
      .box_wrapper {
        display: flex;
        justify-content: space-around;
        margin-left: 20px;
        width: 450px;
        height: 135px;
      }
      .box {
        display: flex;
        width: 130px;
        height: 120px;
        border-radius: 10px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box_wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box_wrapper">
      <div class="box"></div>

    </div>

    </div>
  </body>
</html>
