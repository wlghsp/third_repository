<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex1 실습</title>
    <style>
      .box_wrapper {
        display: flex;
        justify-content: space-around;
        margin: 20px;
        width: 600px;
        height: 156px;
        border: 2px solid pink;
      }
      .box {
        display: flex;
        margin-top: 18px;
        width: 130px;
        height: 120px;
        border-radius: 10px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box_wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
